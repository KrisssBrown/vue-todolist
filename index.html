<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e36ea4396d.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <section class="py-5">
            <div class="container">
                <h1> ToDoList</h1>
            </div>
            <div class="container">
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-auto col-form-label">Aggiungi task</label>
                    <div class="col">
                        <input type="text" class="form-control" id="inputPassword"
                            placeholder="Aggiungi cosa da fare..." v-model="inputValue" @keyup.enter="addTask" />
                    </div>
                    <div class="col-auto">
                        <button @click="addTask" class="btn btn-primary">Aggiungi alla lista</button>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <ul class="list-group list-group-flush">
                        <li v-for="(task, index) in tasks"
                            class="list-group-item d-flex align-items-center justify-content-center gap-2">
                            <input type="checkbox" class="col-1 w-auto" @click="toggleActive">
                            <h6 class="col mb-0" :style="isActive===true?'text-decoration: line-through':''">
                                {{task.text}}
                            </h6>
                            <span @click="removeTask(index)"><i class="fa-solid fa-circle-xmark"></i></span>
                        </li>
                    </ul>
                </div>
            </div>
        </section>

    </div>

    <script src="./js/app.js"></script>
</body>


</html>
